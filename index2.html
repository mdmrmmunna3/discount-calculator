<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl text-violet-800 italic mb-8 mt-6 font-bold">Calculator</h1>
    </header>
    <main>
        <section class="mt-6 w-1/4 mx-auto shadow-lg rounded">
        
            <div class="bg-zinc-900 rounded">
                <h1 id="count-value" class="text-5xl text-white text-end py-2 mr-4">0</h1>
            </div>
            <div class="grid grid-cols-4 gap-8 p-4">
                <button id="btn-number1" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">+</button> 
 
                <button id="btn-number2" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">-</button> 
 
                <button id="btn-number3" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">*</button> 
 
                <button id="btn-number4" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">/</button> 
 
                <button id="btn-number5" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">7</button> 
 
                <button id="btn-number6" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">8</button> 
 
                <button id="btn-number7" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">9</button> 
 
                <button id="btn-number8" class=" font-bold shadow p-4 text-center rounded bg-blue-400 row-span-4 text-white hover:bg-blue-300">=</button> 
 
                <button id="btn-number9" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100 ">4</button> 
 
                <button id="btn-number10" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">5</button> 
 
                <button id="btn-number11" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">6</button> 
 
                <button id="btn-number12" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">1</button> 
 
                <button id="btn-number13" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">2</button> 
 
                <button id="btn-number14" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">3</button> 
 
                <button id="btn-number15" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">0</button> 
 
                <button id="btn-number16" class=" font-bold shadow p-4 text-center rounded hover:bg-gray-100">.</button> 
 
                <button id="btn-number17" class=" font-bold shadow p-4 text-center rounded bg-red-400 hover:bg-red-300 text-white">AC</button>
                
                
            </div>
       
    </section>
    </main>
    <script src="js/cal-utilites.js"></script>
</body>
</html>
