<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400 h-3/4">
    <header>
        <h1 class="text-5xl text-violet-800 font-bold italic text-center mt-6">Disocunt Calculator</h1>
    </header>
    <main>
        <section class= "text-center  mt-8  p-4 ">
            
            <div class="grid grid-cols-2 rounded">

                <div class="bg-sky-400 w-full  items-center justify-center">
                    <!-- <h1 class="text-violet-800 font-bold text-2xl mb-4">Your Bill($): $<span id="price-total">00</span> </h1>
                    <h1 class="text-violet-800 font-bold text-2xl mb-4">Discount (%): <span>30</span>%</h1> -->

                    <input id="price-field" class="py-1.5 w-3/4 rounded mb-6 block ml-8 mt-24 px-4" type="text" placeholder="type your item price">

                    <!-- <input class="py-1.5 w-3/4 rounded mb-6 block ml-8 mt-6 px-4" type="text" placeholder="type discount value "> -->

                    <input id="discount-field"class="py-1.5 w-3/4 rounded mb-6 block ml-8 mt-6 px-4" type="text" placeholder="type DOM and get 30% discount">

                    <button id="calculator-btn" class="bg-orange-600 text-white font-bold px-8 py-2 rounded-lg mt-8 hover:bg-violet-600 text-2xl">Calculate</button>

                    <h1 class="text-violet-800 font-bold text-2xl mt-8">Your Discount Price: $<span id="TotalPrice">00</span> </h1>
                </div>

                <div>
                    <img class="w-full rounded" src="img/30-off-discount.png" alt="">
                </div>
            </div>
           
        </section>
    </main>

    <script src="js/price.js"></script>
</body>
</html>
